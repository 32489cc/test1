<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>jQuery登录和注册切换表单</title>
    <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/normalize.min.css">

    
    <script src="./js/jquery.min.js">  </script>
    <style>
        a{
            display: block;
            width: 230px;
            height: 40px;
            background-color: #55585a;
            font-size: 14px;
            color:#fff;
            text-decoration: none;
            text-indent: 2em;
            transition: all 1.0s;
           line-height: 40px;
        }
        a:hover{
           
            transform: translate(0px,-5px);  
                box-shadow:5px 5px 10px #666,0 0 20px yellow;
        }
    </style>
</head>
<body>
    <div>
        <a href="#">iphone</a>
        <a href="#">huawei</a>
        <a href="#">xiaomi</a>
        <a href="#">wer</a>
        <a href="#">ccr</a>
    </div>
</body>
